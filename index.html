<!DOCTYPE html>
<html>
    <head>
        <style>
            textarea {
                resize: none;
            }    
            </style> 
        <title>Fayzal Website</title>
    </head>
    <body>
        <h1>Form Belajar</h1>
        <p>Ini adalah website latihan pertama</p>
        <form>
            <label for="nama">Nama</label>
            <input name="nama" type="text">
            <br>

            <label for="tanggal">Tanggal Lahir</label>
            <input name="tanggal" type="date">
            <br>

            
            <label for="gender">Jenis Kelamin</label>
                <input name="gender" type="radio" id="male" value="Laki-Laki">
                <label for="male">Laki-Laki</label>
                <input name="gender" type="radio" id="female" value="Perempuan">
                <label for="female">Perempuan</label>
                <br>

             
            <label for="message">Pesan</label>
            <textarea name="message" placeholder="Pesan"></textarea>
            <br>
            <input type="submit" value="OK">
        </form>
    </body>
    
</html>
